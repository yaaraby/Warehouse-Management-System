<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="theme-color" content="#aa5339e5"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://warehouse-management-system1.herokuapp.com/img/mata.png" />
    <meta property="og:image" content="https://warehouse-management-system1.herokuapp.com/img/mata.png" />
    <meta name="og:title" content="פרוייקט ניהול מחסן" />
    <meta name="og:description" content="הלל - יערה - יחיאל" />
    <title>index</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/img/store.png" type="image/x-icon">
    <link rel="stylesheet" href="dist/index.css">

</head>

<body style="display: none;">
    <button class="menubutoon" onclick="displayblockmenu(event)"><img src="/img/menu.png"></button>
    <div class="menu">
        <img class="delete" src="/img/delete.png" onclick="menubutoondisplayblock()">
        <div class="SelectionMenu" onclick="getCategory()">מוצרים</div>
        <div class="SelectionMenu" onclick="shelfObservation()">מדפים</div>
        <div class="SelectionMenu" onclick="Searchdisplayblock()">חיפוש</div>
        <div class="SelectionMenu" onclick="Output()">יציאה</div>
    </div>

    <div class="AddShelf">
        <img class="imgdelete" src="/img/delete.png" onclick="addShelfDisplayNone()">
        <img class="imglist" src="/img/list.png" onclick="addShelflist()">

        <h1>הוספת מדף</h1>
        <form onsubmit="handleAddShelf(event)">
            <div class="rtl">
                <label for="firstRow">שורה ראשונה 
                    <input type="text" name="firstRow" id="firstRow" autocomplete='off'></br>
                </label>
                <label for="lastRow">שורה אחרונה
                    <input type="text" name="lastRow" id="lastRow" autocomplete='off'></br>
                </label>
                <label for="numberOfAreas">כמות אזורים בכל שורה
                    <input type="text" name="numberOfAreas" id="numberOfAreas" autocomplete='off'></br>
                </label>
                <label for="numberOfShelfs">כמות מדפים בכל אזור
                    <input type="text" name="numberOfShelfs" id="numberOfShelfs" autocomplete='off'></br>
                </label>
            </div>
            <input type="submit" value="הוספה">
        </form>
    </div>

    <div class="cardCategory">
        <img src="/img/delete.png" onclick="cardCategorydisplaynone()">
        <div class="cardboxcatygory"></div>
    </div>

    <div class="ShowAll">
        <img class='delete' onclick="getCategory()" src="/img/return.png">
        <h1 class="titlecategory"></h1>
        <div class="carbox"></div>
    </div>


    <div class="Search">
        <img class="img" src="/img/delete.png" onclick="deletesearch()">
        <div class="Searchinput">
            <select id="Searchselect" onchange="valueselect(event)">
                <option>UPS-מקט</option>
                <option>חיפוש לפי שם מוצר</option>
                <option>חיפוש לפי תאריך תפוגה</option>
                <option>חיפוש לפי מדף / מיקום</option>
            </select>

            <input type="text" id="inputSearch" placeholder="בחר סוג חיפוש" autocomplete='off'>
            <button type="submit"><img class="Searchimg" src="/img/Search.png" onclick="functionSearch()"></button>
            <div class="textmessage"></div>
        </div>
        <div class="Searchtml">
        </div>
    </div>

    <div class="outcome" onclick="deleteoutcome()">
        <div class="card">
            <div class="cardtext">
            </div>
        </div>
    </div>

    <div id="ShelfList"></div>
    

    <div id="editUserById"></div>


        <div class="Bottom">
            <img src="/img/Bottom.png"> - מחסן
        </div>
        <script src="index.js"></script>
</body>

</html>
