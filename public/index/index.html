<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/img/store.png" type="image/x-icon">
    <link rel="stylesheet" href="dist/index.css">
</head>

<body>
    <div class="menu">
        <div class="SelectionMenu" onclick="getCategory()">קטגוריות</div>
        <div class="SelectionMenu" onclick="Addauser()">הוספת משתמש</div>
        <div class="SelectionMenu" onclick="Searchdisplayblock()">חיפוש</div>
        <div class="SelectionMenu" onclick="Output()">יציאה</div>
    </div>
    <div class="Registration">
        <img class="imgdelete" src="/img/delete.png" onclick="Registrationdisplaynone()">
        <h1>הרשמה</h1>
        <form onsubmit="handleRegistration(event)">
            <div class="rtl">
                <label for="id_user">מספר זהות:
                    <input type="text" name="id_user" id="id_user"></br>
                </label>
                <label for="name">שם:
                    <input type="text" name="name" id="name"></br>
                </label>
                <label for="userName">שם משתמש:
                    <input type="text" name="username" id="userName"></br>
                </label>
                <label for="password">סיסמה:
                    <input type="password" name="password" id="password"></br>
                </label>
                <label for="email">אימייל:
                    <input type="email" name="email" id="email"></br>
                </label>
                <label for="phone">פלאפון:
                    <input type="text" name="phone" id="phone"></br>
                </label>
            </div>
            <select name="role" id="role">
                <option style="display: none;">דירוג</option>
                <option value="public">מחסנאי</option>
                <option value="admin">מנהל</option>
            </select></br>
            <div id="message"></div></br>
            <input type="submit" value="הוספה">
        </form>
    </div>

    <div class="cardCategory">
        <img src="/img/delete.png" onclick="cardCategorydisplaynone()">
        <div class="cardboxcatygory"></div>
    </div>

    <div class="ShowAll">
        <img class='delete' onclick="getCategory()" src="/img/return.png">
        <h1 class="titlecategory"></h1>
        <div class="carbox"></div>
    </div>


    <div class="Search">
        <img class="img" src="/img/delete.png" onclick="deletesearch()">
        <div class="Searchinput">
            <select id="Searchselect" onclick="valueselect(event)">
                <option>UPS-מקט</option>
                <option>חיפוש לפי שם מוצר</option>
                <option>חיפוש לפי תאריך תפוגה</option>
                <option>חיפוש לפי מדף / מיקום</option>
            </select>

            <input type="text" id="inputSearch" placeholder="בחר סוג חיפוש >>">
            <button type="submit"><img class="Searchimg" src="/img/Search.png" onclick="functionSearch()"></button>
            <div class="textmessage"></div>
        </div>
        <div class="Searchtml">
        </div>
    </div>

    <div class="outcome" onclick="deleteoutcome()">
        <div class="card">
            <!-- <img class="deletecard" src="/img/delete.png" onclick="deleteoutcome()"> -->
            <div class="cardtext">
                <!-- <div class="text"><b>שם מוצר:</b>${ג}</div>
                <div class="text"><b>:תאריך תפוגה:</b>${הכגד}</div>
                <div class="text"><b>:קטגוריה:</b>${גדה}</div>
                <div class="text"><b>:UPS-מקט:</b>${גהה}</div>
                <div class="text"><b>:משקל:</b>${הכגד}</div>
                <div class="text"><b>:מחיר:</b>${גהדז}</div>
                <div class="text"><b>:מיקום:</b>${הגסדזה}</div>
                <div class="text"><img src="/public/img/background.png"></div> -->
            </div>
        </div>
    </div>

    <div class="Bottom">
        <img src="/img/Bottom.png"> - מחסן
    </div>
    <script src="index.js"></script>
</body>

</html>
